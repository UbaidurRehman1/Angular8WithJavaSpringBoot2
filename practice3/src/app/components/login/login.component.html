<app-header></app-header>
    <div id="app1">
        <label>Name: </label>
        <input type="text" [(ngModel)]="name"/>
        <br>
        <label>Password: </label>
        <input type="password" [(ngModel)]="password"/>
        <span *ngIf="isInvalid()">
            <h6>You have entered wrong credentials</h6>
        </span>
        <br>
        <input type="submit" (click)="actionListener()"/>
    </div>
<app-footer></app-footer>
