<div class="container">
    <h1>Login</h1>
    <div>
        <p>User Name: <input type="text" id="name" [(ngModel)]="username"></p>
    </div>

    <div>
        <p>Password: &nbsp;&nbsp;&nbsp;<input type="password" id="password" [(ngModel)]="password"></p>
        <div *ngIf="isInValid" class="alert alert-warning">InvalidCredentials</div>
    </div>

    <div>UserName: <span>{{username}}</span></div>
    <div><input type="submit" value="Login" (click)="whenClick()" class="btn btn-success"/></div>

</div>
