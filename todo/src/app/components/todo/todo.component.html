<app-header></app-header>
<div class="container">
    <div class="form-group">
        <label for="desc">Description</label>
        <input [(ngModel)]=todo.desc type="text" class="form-control" id="desc" placeholder="Enter Todo">
    </div>
    <div class="form-group">
        <label for="targetDate">Date</label>
        <input [ngModel]="todo.targetDate|date:'yyyy-MM-dd'"
            (ngModelChange)="todo.targetDate = $event"
            type="date" class="form-control" id="targetDate"
            placeholder="Enter Target Date"
            (click)="log()">
    </div>
    <button (click)="save()" type="submit" class="btn btn-primary">{{buttonName}}</button>
</div>
<app-footer></app-footer>
