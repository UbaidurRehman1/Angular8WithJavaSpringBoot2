<app-header></app-header>
<h1>My Todos</h1>
<div *ngIf="info" class="alert alert-success" role="alert">
    {{info}}
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Date</th>
                <th>IsComplete</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.targetDate | date:'medium'}}</td>
                <td>{{todo.done}}</td>
                <td>
                    <button (click)="udpate(todo.id)" class="btn btn-success">Update</button>
                </td>
                <td>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button (click)="add()" class="btn btn-success">Add Todo</button>
    </div>
</div>
<app-footer></app-footer>
