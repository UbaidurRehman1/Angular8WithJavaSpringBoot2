<h1>My Todos</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Date</th>
                <th>IsComplete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.targetDate | date:'medium'}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
